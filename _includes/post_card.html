{% for post in site.posts %}
<a href="{{site.url}}{{site.baseurl}}{{post.url}}">
  <div style="font-family: 'Poppins', sans-serif;" id="card-main" class="col-lg-4 col-md-6 col-sm-6">
    <!-- Card -->
    <div class="card">
      <!-- Card image -->
      <img class="card-img" src="{{post.image}}" onError="this.onerror=null;this.src='{{site.url}}{{site.baseurl}}images/meta.jpg';"
        alt="Card image cap" />
      <!-- Card image -->
      <!-- Card content -->
      <div class="text-center card-body">
        <!-- Title -->
        <p class="card-title">
          <a href="{{site.url}}{{site.baseurl}}{{post.url}}">{{post.title}}</a>
        </p>
        <!-- Title -->
        <hr>
        <!-- Text -->
        <p class="card-text">{{post.content | truncate: 240 | strip_html | strip_newlines }}</p>
        <!-- Use this to fetch content from post. {{post.content | truncate: 160 }} -->
        <!-- Text -->
        <!-- Card content -->
      </div>
    </div>
    <!-- Card -->
    <br>
  </div>
</a>
{% endfor %}
